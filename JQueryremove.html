<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            height: 100px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="div1">
        This is some text in the div.
        <p>This is a paragraph in the div.</p>
        <p>This is another paragraph in the div.</p>
    </div>
    <br>

    <button id="removebutton">Remove div element</button>
    <button id="emptybutton">empty div element</button>

    <p>This is a paragraph.</p>
    <p class="test">This is p element with class="test".</p>
    <p class="test">This is p element with class="test".</p>
    <p class="demo">This is p element with class="demo".</p>

    <button id="removeOR">Remove all p elements with class="test" and class="demo"</button>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#removebutton").click(function() {
            $("#div1").remove();
        });
        $("#emptybutton").click(function() {
            $("#div1").empty();
        });
        $("#removeOR").click(function() {
            $("p").remove(".test, .demo");
        });
    });
</script>

</html>
